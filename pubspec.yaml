name: npng
description: Crossplatform Workout Tracker.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.1.12+31
homepage: https://norrdev.github.io/OpenGym/

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # audioplayers: ^5.2.0
  bloc: ^8.1.2
  bloc_test: ^9.1.4
  cell_calendar: ^0.8.0
  circular_countdown_timer: ^0.2.3
  dynamic_color: ^1.6.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.7+1
  flutter_slidable: ^4.0.0
  freezed_annotation: ^2.4.1
  intl: ^0.19.0
  json_annotation: ^4.8.1
  number_inc_dec: ^0.8.0
  package_info_plus: ^4.2.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqlbrite: ^2.6.0
  steps_indicator: ^1.3.0
  synchronized: ^3.1.0
  url_launcher: ^6.1.14
  wakelock_plus: ^1.1.3
  sqflite_common_ffi: ^2.3.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.3.4
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icons/
    - assets/images/
    - assets/texts/en/
    - assets/texts/ru/
    - assets/sounds/
    - CHANGELOG.md
    - assets/db/npng.db

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon/icon.png'
  remove_alpha_ios: true
